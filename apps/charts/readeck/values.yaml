image:
  repository: codeberg.org/readeck/readeck
  tag: latest@sha256:7abebe109eacffe5ec4d6fa4a0a49780d421a674213b4fecdb54329abda887a3
  pullPolicy: IfNotPresent

subdomain: readeck

# Deployment configuration
deployment:
  strategy: Recreate
  replicas: 1

# Container configuration
container:
  port: 8000
  healthProbe:
    type: tcpSocket
    port: http  # Use named port

# Service configuration
service:
  port: 80
  type: ClusterIP

# Volume configuration
volumes:
  - name: data
    mountPath: /readeck
    persistentVolumeClaim: data

# Persistent volume claims
persistentVolumeClaims:
  - name: data
    size: 1Gi

# VirtualService configuration
virtualService:
  enabled: true
  gateways:
    public: true
    private: true

# Environment variables
env:
  TZ:
    value: "{timezone}"
  READECK_SERVER_HOST: "0.0.0.0"
