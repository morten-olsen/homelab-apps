image:
  repository: ghcr.io/gouryella/drip
  tag: latest@sha256:0d99d284818db97b041a98af5eb56a938ea5c91740336113b52e48de1295fefc
  pullPolicy: IfNotPresent
subdomain: drip

service:
  port: 443
  tcpPortMin: 20000
  tcpPortMax: 20100

resources:
  limits:
    cpu: 1
    memory: 512Mi

healthcheck:
  test:
    - wget
    - --no-verbose
    - --tries=1
    - --spider
    - http://localhost:443/health
  interval: 30s
  timeout: 3s
  retries: 3
  startPeriod: 10s
