image:
  repository: ghcr.io/gouryella/drip
  tag: latest@sha256:c986b7c3b6a818389e69b2510dd3562bfd77046b7bded9534c9c4b1ef78319de
  pullPolicy: IfNotPresent
subdomain: drip

service:
  port: 443
  tcpPortMin: 20000
  tcpPortMax: 20100

resources:
  limits:
    cpu: 1
    memory: 512Mi

healthcheck:
  test:
    - wget
    - --no-verbose
    - --tries=1
    - --spider
    - http://localhost:443/health
  interval: 30s
  timeout: 3s
  retries: 3
  startPeriod: 10s
