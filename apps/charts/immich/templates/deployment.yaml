            limits:
              cpu: "4000m"
          volumeMounts:
            - mountPath: /cache
              name: model-cache
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            tcpSocket:
              port: http
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-model-cache"

