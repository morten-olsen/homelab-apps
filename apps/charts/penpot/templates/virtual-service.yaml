apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
spec:
  gateways:
    - "{{ .Values.globals.istio.gateway }}"
    - mesh
  hosts:
    - "{{ .Values.frontend.subdomain }}.{{ .Values.globals.domain }}"
    - mesh
  http:
    - route:
        - destination:
            host: "{{ .Release.Name }}"
            port:
              number: 80
